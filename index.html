<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>
</head>
<body>
    <div class="scoreboard">
        <div class="header">
            <h1>Basketball Scoreboard</h1>
            <button class="new-game-button" onclick="startNewGame()">New Game</button>
        </div>

        <div class="teams-container">
            <div class="team" id="teamA">
                <div class="team-name">Home</div>
                <div class="score" id="teamAScore">0</div>
                <div class="buttons">
                    <button class="button" onclick="addScore('teamAScore', 1)">+1</button>
                    <button class="button" onclick="addScore('teamAScore', 2)">+2</button>
                    <button class="button" onclick="addScore('teamAScore', 3)">+3</button>
                </div>
            </div>

            <div class="team" id="teamB">
                <div class="team-name">Away</div>
                <div class="score" id="teamBScore">0</div>
                <div class="buttons">
                    <button class="button" onclick="addScore('teamBScore', 1)">+1</button>
                    <button class="button" onclick="addScore('teamBScore', 2)">+2</button>
                    <button class="button" onclick="addScore('teamBScore', 3)">+3</button>
                </div>
            </div>
        </div>

        <div class="counters">
            <div class="counter">
                <label>Period</label>
                <div id="period">1</div>
                <div class="buttons">
                    <button class="button" onclick="changePeriod(1)">+1</button>
                    <button class="button" onclick="changePeriod(-1)">-1</button>
                </div>
            </div>
            <div class="counter">
                <label>Fouls</label>
                <div id="fouls">0</div>
                <div class="buttons">
                    <button class="button" onclick="addFoul()">+1</button>
                </div>
            </div>
            <div class="counter">
                <label>Timer</label>
                <!-- <div id="time">5:00</div> -->
                <div id="countDownTimer"></div>
                <div class="buttons">
                    <button class="button" onclick="countDownClock()"><i class="fa fa-play"></i></button>
                    <button class="button" onclick="clearInterval(countDown)"><i class="fa fa-stop"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
